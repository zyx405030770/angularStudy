<h2 class='header'>5.angular表单 Dom获取表单值 以及双休数据绑定</h2>
<li class="header">以下块为form组件</li>
<h3 class="title">人員登記系統</h3>
<div class="people_list"></div>
<div nz-row>
    <div class="textdisplay" nz-col nzSpan="1" nzOffset='10'>
        姓名：
    </div>
    <div nz-col nzSpan="2" [nzXl]>
        <input nz-input placeholder="请输入姓名" [(ngModel)]="peoplelist.username" />
    </div>
</div>
<br>
<div nz-row>
    <div class="textdisplay" nz-col nzSpan="1" nzOffset='10'>
        性别：
    </div>
    <div nz-col nzSpan="2">
        <nz-radio-group [(ngModel)]="peoplelist.sex">
            <label nz-radio nzValue="1">男</label>
            <label nz-radio nzValue="2">女</label>
        </nz-radio-group>
    </div>
</div>
<br>
<div nz-row>
    <div class="textdisplay" nz-col nzSpan="1" nzOffset='10'>
        城市：
    </div>
    <div nz-col nzSpan="1">
        <nz-select [(ngModel)]="peoplelist.selectedCity" nzAllowClear nzPlaceHolder="Choose">
            <nz-option [nzValue]="item" *ngFor="let item of peoplelist.citys" nzLabel="{{item}}"></nz-option>
        </nz-select>
    </div>
</div>
<br>
<div nz-row>
    <div class="textdisplay" nz-col nzSpan="1" nzOffset='10'>
        爱好：
    </div>
    <div style=" line-height   : 32px;">
        <label nz-checkbox *ngFor="let item of peoplelist.hobby; let i=index" [(ngModel)]="item.checked"
            [id]="'check'+i">{{item.title}}</label>
    </div>
</div>
<br>
<div nz-row>
    <div class="textdisplay" nz-col nzSpan="1" nzOffset='10'>
        备注：
    </div>
    <div style=" line-height   : 32px;">
        <div nz-col nzSpan="3">
            <textarea nz-input [(ngModel)]="peoplelist.remark" [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                placeholder="请输入备注"></textarea>
        </div>
    </div>
</div>
<br>
<div nz-row>
    <div nz-col nzSpan="1" [nzXs] [nzPush]="11">
        <button nz-button nzType="danger" (click)="getValue()">获取值<i nz-icon nzType="search"></i></button>
    </div>
</div>

<pre style="text-align: left;">
    {{peoplelist | json}}
</pre>
